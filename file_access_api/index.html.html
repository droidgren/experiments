<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File System Access API PoC</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
    textarea { width: 100%; height: 200px; margin: 10px 0; padding: 10px; font-family: monospace; }
    button { padding: 10px 15px; cursor: pointer; margin-right: 10px; }
  </style>
</head>
<body>

  <h2>Simple Local File Editor</h2>
  
  <div>
    <button id="openBtn">1. Open a Text File</button>
    <button id="saveBtn" disabled>2. Save Changes</button>
  </div>

  <textarea id="editor" placeholder="Your file content will appear here..." disabled></textarea>

  <script>
    let fileHandle;

    const openBtn = document.getElementById('openBtn');
    const saveBtn = document.getElementById('saveBtn');
    const editor = document.getElementById('editor');

    // --- 1. Open and Read the File ---
    openBtn.addEventListener('click', async () => {
      try {
        // Prompt the user to choose a file
        [fileHandle] = await window.showOpenFilePicker({
          types: [{
            description: 'Text Files',
            accept: { 'text/plain': ['.txt'] },
          }],
        });

        // Get the file data and read it as text
        const file = await fileHandle.getFile();
        const contents = await file.text();

        // Populate the textarea and enable editing/saving
        editor.value = contents;
        editor.disabled = false;
        saveBtn.disabled = false;
        
      } catch (error) {
        // This catches if the user cancels the file picker prompt
        console.log('File selection cancelled or failed:', error);
      }
    });

    // --- 2. Write and Save the File ---
    saveBtn.addEventListener('click', async () => {
      try {
        // Request a writable stream to the same file handle
        const writable = await fileHandle.createWritable();
        
        // Write the current contents of the textarea to the file
        await writable.write(editor.value);
        
        // Close the file (this actually commits the changes to the disk)
        await writable.close();
        
        alert('File saved successfully!');
      } catch (error) {
        console.error('Error saving the file:', error);
        alert('Failed to save the file. Did you grant permission?');
      }
    });
  </script>

</body>
</html>
